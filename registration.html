<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziennik programisty</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header class="header">
        <img src="../static/img/logo.png" alt="logo" width="50" height="50">
        <ul class="main-list">

        </ul>
      </header>
      <main class="main-login">
        {% block content %}
        <form action="{{ url_for('reg') }}" method="post" class="login" id="name">
            <label for="email">
                <input class="form__input" type="name" name="name" id="name" placeholder="Wprowadź swój nick" required>
            </label>
            <label for="password">
                <input class="form__input" type="password" name="password" id="password" placeholder="Wprowadź hasło" required>
            </label>
                <button class="form__button">Utwórz konto</button>
        </form>
        {% endblock %}
      </main>
</body>
</html>
